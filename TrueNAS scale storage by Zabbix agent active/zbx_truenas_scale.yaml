  triggers:
    -
      uuid: fab8c8f5bf4e46e296be595d291ee2b3
      expression: 'min(/TrueNAS Scale by SNMP/system.swap.pfree,5m)<{$SWAP.PFREE.MIN.WARN} and last(/TrueNAS Scale by SNMP/system.swap.total)>0'
      name: 'TrueNAS: High swap space usage'
      event_name: 'TrueNAS: High swap space usage (less than {$SWAP.PFREE.MIN.WARN}% free)'
      opdata: 'Free: {ITEM.LASTVALUE1}, total: {ITEM.LASTVALUE2}'
      priority: WARNING
      description: 'This trigger is ignored, if there is no swap configured.'
      dependencies:
        -
          name: 'TrueNAS: High memory utilization'
          expression: 'min(/TrueNAS Scale by SNMP/vm.memory.util,5m)>{$MEMORY.UTIL.MAX}'
        -
          name: 'TrueNAS: Lack of available memory'
          expression: 'min(/TrueNAS Scale by SNMP/vm.memory.available,5m)<{$MEMORY.AVAILABLE.MIN} and last(/TrueNAS Scale by SNMP/vm.memory.total)>0'
      tags:
        -
          tag: scope
          value: capacity
        -
          tag: scope
          value: performance
    -
      uuid: 808e171cfc8a47fea87cc22789e10001
      expression: 'min(/TrueNAS Scale by SNMP/vm.memory.available,5m)<{$MEMORY.AVAILABLE.MIN} and last(/TrueNAS Scale by SNMP/vm.memory.total)>0'
      name: 'TrueNAS: Lack of available memory'
      event_name: 'TrueNAS: Lack of available memory (<{$MEMORY.AVAILABLE.MIN} of {ITEM.VALUE2})'
      opdata: 'Available: {ITEM.LASTVALUE1}, total: {ITEM.LASTVALUE2}'
      priority: AVERAGE
      description: 'The system is running out of memory.'
      tags:
        -
          tag: scope
          value: capacity
        -
          tag: scope
          value: performance
    -
      uuid: 5c301dea1cb944eb8ee7094c44a0bc52
      expression: |
        min(/TrueNAS Scale by SNMP/system.cpu.load.avg1,5m)/last(/TrueNAS Scale by SNMP/system.cpu.num)>{$LOAD_AVG_PER_CPU.MAX.WARN}
        and last(/TrueNAS Scale by SNMP/system.cpu.load.avg5)>0
        and last(/TrueNAS Scale by SNMP/system.cpu.load.avg15)>0
