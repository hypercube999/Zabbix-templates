zabbix_export:
  version: '6.4'
  template_groups:
    -
      uuid: a571c0d144b14fd4a87a9d9b2aa9fcd6
      name: Templates/Applications
  templates:
    -
      uuid: 5bb93f4db1f2493aabdf04068cf78607
      template: 'TrueNAS Scale by SNMP'
      name: 'TrueNAS Scale by SNMP'
      description: |
        Template for monitoring TrueNAS by SNMP
        Setup:
          1. Import template into Zabbix
          2. Enable SNMP daemon at Services in TrueNAS web interface https://www.truenas.com/docs/core/services/snmp
          3. Link template to the host
        
        
        MIBs used:
        HOST-RESOURCES-MIB
        SNMPv2-MIB
        UCD-DISKIO-MIB
        UCD-SNMP-MIB
        FREENAS-MIB
        
        Template tooling version used: 0.42
      groups:
        -
          name: Templates/Applications
      items:
        -
          uuid: 2d4bfc8eeeba4ceca7de6b27ec572140
          name: 'TrueNAS: ICMP ping'
          type: SIMPLE
          key: icmpping
          history: 7d
          description: |
            Host accessibility by ICMP.
            0 - ICMP ping fails.
            1 - ICMP ping successful.
          valuemap:
            name: 'Service state'
          tags:
            -
              tag: component
              value: health
            -
              tag: component
              value: network
          triggers:
            -
              uuid: b806aaf8c8264e4a9f6f6a75d408a296
              expression: 'max(/TrueNAS Scale by SNMP/icmpping,#3)=0'
              name: 'TrueNAS: Unavailable by ICMP ping'
              priority: HIGH
              description: 'Last three attempts returned timeout.  Please check device connectivity.'
              tags:
                -
                  tag: scope
                  value: availability
        -
          uuid: 9e29af7a99b94f9fae9fcab24e230df8
          name: 'TrueNAS: ICMP loss'
          type: SIMPLE
          key: icmppingloss
          history: 7d
          value_type: FLOAT
          units: '%'
          description: 'Percentage of lost packets.'
          tags:
            -
              tag: component
              value: health
            -
              tag: component
              value: network
          triggers:
            -
              uuid: e31d49a55b9b47de83195b5adc344e33
              expression: 'min(/TrueNAS Scale by SNMP/icmppingloss,5m)>{$ICMP_LOSS_WARN} and min(/TrueNAS Scale by SNMP/icmppingloss,5m)<100'
              name: 'TrueNAS: High ICMP ping loss'
              opdata: 'Loss: {ITEM.LASTVALUE1}'
              priority: WARNING
              description: 'ICMP packets loss detected.'
              dependencies:
                -
                  name: 'TrueNAS: Unavailable by ICMP ping'
                  expression: 'max(/TrueNAS Scale by SNMP/icmpping,#3)=0'
              tags:
                -
                  tag: scope
                  value: availability
                -
                  tag: scope
                  value: performance
        -
          uuid: 48e11b5c29394228aa119a8990d66b11
          name: 'TrueNAS: ICMP response time'
          type: SIMPLE
          key: icmppingsec
          history: 7d
          value_type: FLOAT
          units: s
          description: 'ICMP ping response time (in seconds).'
